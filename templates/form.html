<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

	<div class="container mt-3">
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header">Form</div>
					<div class="card-body">
						<form>
							<div class="form-group">
								<label>Name</label>
								<input type="text" class="form-control">
							</div>



							<div>Select Language</div>
							<div class="form-check-inline">
							  <label class="form-check-label">
							    <input type="checkbox" class="form-check-input" value="Hindi" name="language[]">Hindi
							  </label>
							</div>
							<div class="form-check-inline">
							  <label class="form-check-label">
							    <input type="checkbox" class="form-check-input" value="English" name="language[]">English
							  </label>
							</div>
							<div class="form-check-inline">
							  <label class="form-check-label">
							    <input type="checkbox" class="form-check-input" value="Marathi" name="language[]">Marathi
							  </label>
							</div>

							<div class="mt-3">Select Gender</div>
							<div class="form-check-inline">
							  <label class="form-check-label">
							    <input type="radio" class="form-check-input" name="gender" value="Male">Male
							  </label>
							</div>
							<div class="form-check-inline">
							  <label class="form-check-label">
							    <input type="radio" class="form-check-input" name="gender" value="Female">Female
							  </label>
							</div>



							<div class="form-group mt-3">
							  <label for="sel1">Select Status</label>
							  <select class="form-control" id="status">
							    <option value="">Select</option>
							    <option value="1">Active</option>
							    <option value="0">Inactive</option>
							  </select>
							</div>


							<div class="form-group mt-3">
							  <label for="sel1">Upload Single File</label>
							  <input type="file" class="form-control-file border" name="image">
							</div>


							<div class="form-group mt-3">
							  <label for="sel1">Upload Multiple File</label>
							  <input type="file" class="form-control-file border" name="multipleImage" multiple=""> 
							</div>

							<br>
							<h6>This in table with add more data</h6>
							<table class="table table-bordered">
								<thead>
									<tr>
										<th>Name</th>
										<th>Email</th>
										<th>#</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td><input type="text" name="name[]" class="form-control"></td>
										<td><input type="text" name="email[]" class="form-control"></td>
										<td><button class="btn btn-sm btn-danger">-</button></td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<td colspan="3" style="text-align:right"><button class="btn btn-primary btn-sm">+ Add More</button></td>
									</tr>
								</tfoot>
							</table>


							<button class="btn btn-primary">Save</button>

						</form>


						<dir class="pt-3 d-flex justify-content-center row" style="border-top: 2px dashed #adadad;">
							<table class="table table-bordered col-lg-6">
								<thead>
									<tr>
										<th>Topics</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>Save Form</td>
									</tr>
									<tr>
										<td>List Page</td>
									</tr>
									<tr>
										<td>Datatable dynamic data with custom filter</td>
									</tr>
									<tr>
										<td>PDF</td>
									</tr>
									<tr>
										<td>Email</td>
									</tr>
									<tr>
										<td>Excel Import and Export</td>
									</tr>
									<tr>
										<td>Import Excel with progress bar</td>
									</tr>
									<tr>
										<td>Job, Queue</td>
									</tr>
									<tr>
										<td>Cron Job</td>
									</tr>
								</tbody>
							</table>
						</dir>
					</div>
				</div>

			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
